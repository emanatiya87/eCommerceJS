<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/shopStyle.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <!--start nav bar -->
        <nav class="row navLg">
          <div class="col-lg-6 p-3">
            <div class="logo d-flex align-items-end">
              <img src="images/logo.png" alt="logo" />
              <h5>E-commerce</h5>
            </div>
          </div>
          <div class="col-lg-6 p-3">
            <ul class="d-flex justify-content-end">
              <li><a href="index.html">Home</a></li>
              <li><a href="shop.html" class="activeNav">Shop</a></li>
              <li><a href="Blog.html">Blog</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact US</a></li>
              <li>
                <a href="cart.html"
                  ><i class="fa-solid fa-cart-shopping"></i
                ></a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- nav responsive Mobile-->
        <div class="row menue">
          <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <div class="logo d-flex align-items-end">
                  <img src="images/logo.png" alt="" />
                  <h5>
                    <a class="nav-link" href="cart.html"
                      ><i class="fa-solid fa-cart-shopping"></i
                    ></a>
                  </h5>
                </div>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    E-commerce Menue
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a
                        class="nav-link active"
                        aria-current="page"
                        href="index.html"
                        >Home</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="shop.html">shop</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="Blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contact.html">Contact US</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="cart.html"
                        ><i class="fa-solid fa-cart-shopping"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <!-- end of nav bar -->
      </div>
    </header>
    <section class="stayHome topBar">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="container">
              <div class="topBarContent">
                <h2>#StayHome</h2>
                <p>Save More with coupons & UP to 70% off!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <div class="container">
        <div class="row" id="allProducts">
          <div class="col-lg-3 col-sm-4 col-6">
            <div class="productCard">
              <div class="productCardImg">
                <img src="images/products/n7.jpg" alt="product" />
              </div>
              <div class="productCardContent">
                <h6>Local Brand</h6>
                <h3>T-Shirt</h3>
                <p>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div
                    class="productCardPrice d-flex justify-content-center align-items-center"
                  >
                    <p class="oldPrice">35</p>
                    <p class="dash">|</p>
                    <p class="newPrice">30</p>
                    <p class="dash">$</p>
                  </div>
                  <div
                    class="productCardCart circle d-flex justify-content-center align-items-center"
                  >
                    <i class="fa-solid fa-cart-shopping"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 text-center">
            <br />
            <p>Loading</p>
            <div class="loader text-center"></div>
          </div>
        </div>
      </div>
    </main>
    <section>
      <div class="sucssesAdding" id="sucssesAdding">Item Added Succesfully</div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/shopScript.js"></script>
  </body>
</html>
